name: github-pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  ping-search-engines:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Ping Google Sitemap
        run: curl -s "https://www.google.com/ping?sitemap=https://informationa.pages.dev/sitemap.xml"

      - name: Ping Naver Sitemap
        run: curl -s "https://searchadvisor.naver.com/indexnow?url=https://informationa.pages.dev/sitemap.xml" || true

      - name: Ping IndexNow (Bing/Yandex)
        run: |
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "informationa.pages.dev",
              "key": "b4d7f2e1a3c5d6e7f8a9b0c1d2e3f4a5",
              "urlList": [
                "https://informationa.pages.dev/",
                "https://informationa.pages.dev/clubs/",
                "https://informationa.pages.dev/nights/",
                "https://informationa.pages.dev/lounges/",
                "https://informationa.pages.dev/sitemap.xml"
              ]
            }' || true
