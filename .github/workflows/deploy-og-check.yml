name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

env:
  SITE_URL: https://informationa.pages.dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify deployment (Naver UA)
        run: |
          python scripts/deploy_verify.py --site-url "$SITE_URL"

  ping-search-engines:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Ping Google Sitemap
        run: curl -s "https://www.google.com/ping?sitemap=${{ env.SITE_URL }}/sitemap.xml"

      - name: Ping IndexNow (Bing/Yandex/Naver)
        run: |
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "informationa.pages.dev",
              "key": "b4d7f2e1a3c5d6e7f8a9b0c1d2e3f4a5",
              "urlList": [
                "https://informationa.pages.dev/",
                "https://informationa.pages.dev/clubs/",
                "https://informationa.pages.dev/nights/",
                "https://informationa.pages.dev/lounges/",
                "https://informationa.pages.dev/sitemap.xml"
              ]
            }' || true
