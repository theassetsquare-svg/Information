<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OG Image Preview - 1200x630</title>
    <style>
        @font-face {
            font-family: 'Noto Sans KR';
            src: url('/home/user/.fonts/NotoSansKR.ttf') format('truetype');
            font-weight: 100 900;
        }
        body { margin: 0; padding: 40px; background: #222; }
        .og {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .og::before {
            content: '';
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(233,69,96,0.25) 0%, transparent 70%);
            border-radius: 50%;
        }
        .og::after {
            content: '';
            position: absolute;
            top: -60px;
            left: -60px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(233,69,96,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        .badge {
            background: #e94560;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            padding: 10px 32px;
            border-radius: 30px;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
        .main-text {
            font-size: 96px;
            font-weight: 900;
            letter-spacing: 4px;
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .sub-text {
            font-size: 64px;
            font-weight: 900;
            text-align: center;
            margin-top: 16px;
            color: #e94560;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .bottom-text {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og">
        <div class="badge">수유 지역 나이트 정보</div>
        <div class="main-text">수유샴푸</div>
        <div class="sub-text">황정민</div>
        <div class="bottom-text">수유샴푸나이트 예약 안내</div>
    </div>
</body>
</html>
