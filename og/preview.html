<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Preview - 1200x630</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../new-style.css">
    <link rel="icon" href="../favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .og-preview {
            width: 1200px;
            height: 630px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .og-content {
            max-width: 80%;
        }
        .og-content h1 {
            font-size: 96px;
            font-weight: 900;
            color: #111;
            margin-bottom: 20px;
        }
        .og-content p {
            font-size: 36px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="og-preview">
        <div class="og-content">
            <h1>전국 부동산 정보 가이드</h1>
            <p>2026년 지역별 시세·청약·재개발·투자 분석 총정리</p>
        </div>
    </div>
</body>
</html>
