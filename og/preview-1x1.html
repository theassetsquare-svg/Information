<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OG 1:1</title>
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="전국 지역 정보 가이드">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:url" content="https://informationa.pages.dev/og/preview-1x1.html">
    <meta property="og:title" content="OG 1:1">
    <meta property="og:description" content="네이버 공유용 OG 이미지 미리보기 페이지입니다.">
    <meta property="og:image" content="https://informationa.pages.dev/images/og-thumb.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:alt" content="전국 지역 정보 가이드 대표 이미지">
    <style>
        @font-face {
            font-family: 'Noto Sans KR';
            src: url('/home/user/.fonts/NotoSansKR.ttf') format('truetype');
            font-weight: 100 900;
        }
        body { margin: 0; padding: 40px; background: #222; }
        .og {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .og::before {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(233,69,96,0.25) 0%, transparent 70%);
            border-radius: 50%;
        }
        .og::after {
            content: '';
            position: absolute;
            top: -80px;
            left: -80px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(233,69,96,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        .badge {
            background: #e94560;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            padding: 10px 30px;
            border-radius: 30px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        .main-text {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 6px;
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .sub-text {
            font-size: 88px;
            font-weight: 900;
            text-align: center;
            margin-top: 20px;
            color: #e94560;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .bottom-text {
            position: absolute;
            bottom: 50px;
            font-size: 22px;
            font-weight: 700;
            color: rgba(255,255,255,0.45);
            z-index: 1;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="og">
        <div class="badge">수유 지역 나이트 정보</div>
        <div class="main-text">수유샴푸</div>
        <div class="sub-text">황정민</div>
        <div class="bottom-text">수유샴푸나이트 이용 안내</div>
    </div>
</body>
</html>
