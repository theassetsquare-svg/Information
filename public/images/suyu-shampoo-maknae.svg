<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520" width="520" height="520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5d78e"/>
      <stop offset="50%" stop-color="#e8b84b"/>
      <stop offset="100%" stop-color="#c8962e"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="520" rx="24" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="100" r="120" fill="#e8b84b" opacity="0.04"/>
  <circle cx="440" cy="420" r="100" fill="#6366f1" opacity="0.05"/>
  <circle cx="260" cy="260" r="200" fill="#e8b84b" opacity="0.02"/>

  <!-- Top label bar -->
  <rect x="120" y="60" width="280" height="40" rx="20" fill="#e8b84b" opacity="0.15"/>
  <text x="260" y="87" font-family="'Apple SD Gothic Neo','Malgun Gothic','Noto Sans KR',sans-serif" font-size="18" font-weight="700" fill="#f5d78e" text-anchor="middle" letter-spacing="6">수유샴푸나이트</text>

  <!-- Main "막내" text - large and prominent -->
  <text x="260" y="250" font-family="'Apple SD Gothic Neo','Malgun Gothic','Noto Sans KR',sans-serif" font-size="130" font-weight="900" fill="url(#gold)" text-anchor="middle" filter="url(#textShadow)">막내</text>

  <!-- Underline accent -->
  <rect x="130" y="275" width="260" height="4" rx="2" fill="#e8b84b" opacity="0.6"/>

  <!-- Subtitle -->
  <text x="260" y="330" font-family="'Apple SD Gothic Neo','Malgun Gothic','Noto Sans KR',sans-serif" font-size="22" font-weight="600" fill="rgba(255,255,255,0.85)" text-anchor="middle" letter-spacing="2">강북 대표 부킹 나이트</text>

  <!-- Phone number box -->
  <rect x="100" y="370" width="320" height="56" rx="12" fill="#e8b84b" opacity="0.12" stroke="#e8b84b" stroke-width="1" stroke-opacity="0.3"/>
  <text x="260" y="390" font-family="'Apple SD Gothic Neo','Malgun Gothic','Noto Sans KR',sans-serif" font-size="14" font-weight="500" fill="#f5d78e" text-anchor="middle" letter-spacing="1">문의 전화</text>
  <text x="260" y="416" font-family="'Courier New','SF Mono',monospace" font-size="26" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="3">010-2746-4852</text>

  <!-- Bottom badge -->
  <rect x="160" y="455" width="200" height="34" rx="17" fill="#6366f1" opacity="0.25"/>
  <text x="260" y="478" font-family="'Apple SD Gothic Neo','Malgun Gothic','Noto Sans KR',sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.75)" text-anchor="middle" letter-spacing="2">수유역 4호선 도보 4분</text>

  <!-- Shine overlay -->
  <rect width="520" height="260" rx="24" fill="url(#shine)"/>
</svg>